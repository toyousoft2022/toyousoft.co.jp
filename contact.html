        <!-- Page Header-->
       <header class="masthead" style="background-image: url('assets/img/main.png')">

        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>東陽ソフト株式会社のWebサイトにお越し頂きまして、ありがとうございます。
<!-- 企業全般に関するお問い合わせは、下記の電話番号又はメールアドレスにて、
お問い合わせくださいますようお願い致します。 --></p>
                        <div class="my-5">
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- * * SB Forms Contact Form * *-->
                            <!-- * * * * * * * * * * * * * * *-->
                            <!-- This form is pre-integrated with SB Forms.-->
                            <!-- To make this form functional, sign up at-->
                            <!-- https://startbootstrap.com/solution/contact-forms-->
                            <!-- to get an API token!-->
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN">
                                <div class="form-floating">
                                    <input class="form-control" id="name" type="text" placeholder="お名前" data-sb-validations="required" />
                                    <label for="name">お名前</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">お名前が必要です。</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="email" type="email" placeholder="メールアドレス" data-sb-validations="required,email" />
                                    <label for="email">メールアドレス</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">メールアドレスが必要です。</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">メールアドレスの格式を確認してください。</div>
                                </div>
                                <div class="form-floating">
                                    <input class="form-control" id="phone" type="tel" placeholder="電話番号" />
                                    <label for="phone">電話番号</label>
                                    <!-- <div class="invalid-feedback" data-sb-feedback="phone:required">電話番号が必要です</div> -->
                                </div>
                                <div class="form-floating">
                                    <textarea class="form-control" id="message" placeholder="具体的なお問い合わせ内容をご記入ください。" style="height: 12rem" data-sb-validations="required"></textarea>
                                    <label for="message">お問い合わせ内容</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">お問い合わせ内容が必要です。</div>
                                </div>
                                <br />
                                <!-- Submit success message-->
                                <!---->
                                <!-- This is what your users will see when the form-->
                                <!-- has successfully submitted-->
                                <div class="d-none" id="submitSuccessMessage">
                                    <div class="text-center mb-3">
                                        <div class="fw-bolder">送信しました。ありがとうございます。</div>
                
                                        <br />
                                       <!-- <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a> -->
                                    </div>
                                </div>
                                <!-- Submit error message-->
                                <!---->
                                <!-- This is what your users will see when there is-->
                                <!-- an error submitting the form-->
                                <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                                <!-- Submit Button-->
                                <button class="btn btn-primary text-uppercase disabled" id="submitButton" type="submit">送信</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
